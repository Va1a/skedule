{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
<h1 class="">Roster</h1>
</div>
<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th class="text-center align-middle" scope="col">Employee #</th>
      <th class="text-center align-middle" scope="col">Name</th>
      <th class="text-center align-middle" scope="col">Email</th>
      <th class="text-center align-middle" scope="col">Phone Number</th>
      <th class="text-center align-middle" scope="col">Edit</th>
    </tr>
  </thead>
  <tbody id='rosterTable'>
    {% for user in users %}
      <tr data-user-id="{{ user.id }}">
        <td class="text-center align-middle">{{user.external_id}}</td>
        <td class="text-center align-middle">{{user.name}}</td>
        <td class="text-center align-middle">{{user.email}}</td>
        <td class="text-center align-middle">{{user.phone}}</td>
        <td class="text-center align-middle">
          <button type="button" class="btn btn-xs btn-outline-primary"><span data-feather="edit-3"></span></button>
        </td>
      </tr>
    {% endfor %}
   </tbody>
</table>
{% endblock %}
